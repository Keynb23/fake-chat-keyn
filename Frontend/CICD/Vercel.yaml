# .github/workflows/vercel.yaml

name: Vercel Deployment
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        # This fixes "vite: command not found" by installing your project packages
        run: npm install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        env:
          # Matches the name you set in GitHub Secrets
          VERCEL_TOKEN: ${{ secrets.NEWDISCORDTOKEN }}
        # --prod: Deploys to production
        # --yes: Skips confirmation
        run: vercel --prod --token=$VERCEL_TOKEN --yes